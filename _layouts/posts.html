---
layout: default
---

<div class="blogSubject"> 
{{ page.title }} 
</div>

<div class="blogDate">
<img src="http://lrm29.github.com/images/Calendar-Icon.jpg" alt="Calendar Text"> &nbsp; {{ page.date | date_to_string }} 
</div>

<hr>

{{ content }}

<hr>

<div id="related">
  <h3>Related Posts</h3>
    {% for post in site.related_posts limit:3 %}
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br>
    {% endfor %}
</div>

<hr>
