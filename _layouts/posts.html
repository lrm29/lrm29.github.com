---
layout: default
---

<div class="blogSubject"> 
{{ page.title }} 
</div>

<div class="blogDate">
<img src="http://lrm29.github.com/images/Calendar-Icon.jpg" alt="Calendar Text"> {{ page.date | date_to_string }} 
</div>

{{ content }}


<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
